<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. складываются числа 10 и 10, получаем 20
  2. 20 преобразуется в строку и складываетчся со строкой "10", 
     получаем строку "2010"
  3. с помощью console.log выводим строку "2010" в консоль
  */
  console.log(10 + 10 + "10");
  /*
  1. число 10 преобразуется в строку и складывается со строкой "10", 
     получаем строку "1010"
  2. строка "1010" складывается с числом 10, преобразованным в строку.
     получаем строку "101010"
  3. выводим строку "101010" в консоль с помощью console.log()
  */
  console.log(10 + "10" + 10);
  /*
  1. число 10 складывается с числом 10, получаем 20
  2. с помощью унарного оператора +, строка "10" преобразуется в число
  3. складываем число 20 и 10. получаем 30
  4. выводим в консоль число 30 с помощью console.log*/
  console.log(10 + 10 + +"10");
  /*
  1. С помощью унарного оператора -,
     преобразуем пустую строку в число 0 с отрицательным знаком
  2. число 10 делим на -0, получаем бесконечность в минусе (-Infinity)
  3. Выводим в консоль -Infinity с  помощью console.log
  */
  console.log(10 / -"");
  /*
  1. Строку "2,5" пытаемся преобразовать в число с помощью унарного оператора +.
     т.к. в качестве разделителя используется ",", а не ".",
     эта строка не может быть преобразована в число.
     получаем NaN
  2. Число 10 делим на NaN, получаем NaN
  3. Выводим в консоль NaN с помощью console.log
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
