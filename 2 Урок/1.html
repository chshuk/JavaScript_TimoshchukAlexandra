<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  1. переменная a увеличивается на единицу(а = 2),
  2. потом новое значение присваивается переменной с
   */
  c = ++a;
  console.log(c);

  /*
  1. переменной d присваивается старое значение (1))
  2. переменная b увеличивается на единицу(b = 2)
   */
  d = b++;
  console.log(d);

  /*
  1. переменная a увеличивается на единицу(a = 3)
  2. складываются число 2 и новое значение перменной а
  3. результат сложения присваивается переменной с(5)
   */
  c = 2 + ++a;
  console.log(c);

  /*
  1. складываются число 2 и старое значение переменной b(2)
  2. переменная b увеличивается на единицу(b = 3)
  3. результат сложения из п. 1 присваивается переменной d(4)
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
