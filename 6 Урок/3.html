<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }
    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<!--

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не

<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */

  const starsEl = document.querySelectorAll('.fa-star');
  console.log(starsEl);
  function goldenStyle(event) {
      let elem = event.target;
    while (elem !== null) {
      elem.classList.add('golden');
      elem = elem.previousElementSibling;
    }
  }
  starsEl.forEach( elem => {
    elem.addEventListener('mouseover', goldenStyle);
  })

  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */

   starsEl.forEach(elem => {
    elem.addEventListener('mouseout', () => {
      starsEl.forEach(elem => {
        elem.classList.remove('golden');
      })
    })
   })

  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */

  /* 
   Звезды могут мигать при переводе от одной звезды к другой,\
   потому что между ними существует свободное пространство, 
   которое не относится ни к одному тегу.
   чтобы этого избежать, мы можем изменить внешний отступ,
   или записать все теги <i> слитно, без пробелов и переносов строк в html.
  */

  starsEl.forEach(elem => {
    elem.style.marginRight = "-5px";
  })  

</script>
</body>
</html>
